services:
  whisperr-videos:
    build: .
    runtime: nvidia
    volumes:
      - ./models:/root/.cache/whisper
      - ./audio-files:/app/audio-files
      - ./output:/app/output
      - ./process_audio.sh:/app/process_audio.sh:ro
    env_file:
      - .env
    command: bash /app/process_audio.sh
